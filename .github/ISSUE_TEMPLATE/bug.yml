name: Bug
description: Report a bug
title: "Bug: "
labels: ["bug"]
projects: ["TomBursch/1"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: urgent
    attributes:
      label: Is this urgent?
      description: |
        Is this a critical bug, or do you need this fixed urgently?
      options:
        - "No"
        - "Yes"
      default: 0
  - type: dropdown
    id: affected-parts
    attributes:
      label: What parts are affected
      description: |
        Is this related to the app or server?
      options:
        - "Frontend"
        - "Backend"
        - "Both"
    validations:
      required: true
  - type: input
    id: server-version
    attributes:
      label: What is the server version
    validations:
      required: true
  - type: input
    id: client-version
    attributes:
      label: What is the client version
    validations:
      required: true
  - type: dropdown
    id: client-platform
    attributes:
      label: What platform are you using
      multiple: true
      options:
        - "Android"
        - "iOS"
        - "Web"
        - "Mac"
        - "Linux"
        - "Windows"
  - type: textarea
    id: problem
    attributes:
      label: "What's the problem ðŸ¤”"
      placeholder: "That feature does not work..."
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Share your logs
      description: If you have any relevant logs you can share them here.
      render: Shell
  - type: textarea
    id: config
    attributes:
      label: Share your configuration
      description: Share your configuration such as `docker-compose.yml`. Ensure to remove URLs/IPs and secrets.
      render: yml
